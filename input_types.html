<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset
        <legend>Contact Form</legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your First Name"><br>
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last Name"><br>
            <label>Enter Number</label>
            <input type="number" placeholder="Enter your Number"><br>
            <label>Enter Email</label>
            <input type="email" placeholder="Enter your Email"><br>
            <br>
            <label>Date Of Birth</label>
            <input type="date"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time"><br>
            <input type="datetime-local"><br>
            <input type="color"><br>
            <input type="range"><br>


            <label>choose city</label>
            <input type="checkbox" checked>Mumbai
            <input type="checkbox">Delhi
            <input type="checkbox">Bangalore
            <input type="checkbox">Chennai<br><br>

            <label>Gender</label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            <input type="radio" name="gender">OTHER
            <br><br>
            <label>Choose Your Fav Dish</label>
            <select>
                <option>Please Choose...</option>
                <option>Pizza</option>
                <option>Burger</option> 
                <option>Pasta</option>
                <option>Sandwich</option>
                <option>Salad</option>
                <option>Ice Cream</option>
                <option>French Fries</option>
            </select>
            <br><br>
            <label>upload your image</label>
            <input type="file" multiple>

            <textarea rows="5" cols="30" placeholder="Enter your message here..."></textarea><br>

            <input type="submit">
            <button type="reset">Reset</button>

        </form>
    </fieldset>
</body>
</html>
